site_name: CardinalEngine Documentation
repo_name: CardinalEngine
repo_url: https://github.com/Floating-Point-Studios/CardinalEngine
copyright: Â© 2021 Floating Point Studios

theme:
  name: material
  logo: images/Cardinal.svg
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.tabs

extra_javascript:
  - javascripts/tags.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  version:
    provider: mike