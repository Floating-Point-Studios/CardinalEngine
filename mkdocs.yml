site_name: CardinalEngine Documentation
repo_name: CardinalEngine
repo_url: https://github.com/Floating-Point-Studios/CardinalEngine
copyright: Â© 2021 Floating Point Studios

theme:
  name: material
  logo: images/Cardinal.svg
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    primary: pink
  features:
    - navigation.expand
    - navigation.tabs

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  version:
    provider: mike